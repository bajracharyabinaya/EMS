<div class="container-fluid">
    <form class="form-horizontal" role="form" name="myForm" ng-submit="addEmployee()">
        <div class="form-group">
            <input type="hidden" ng-model="emp.empId" class="form-control" id="id" placeholder="Id" />
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="emp.firstName" class="form-control" id="title" placeholder="Enter your First name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="emp.lastName" class="form-control" id="year" placeholder="Enter your Last name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="director" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" ng-model="emp.address" class="form-control" id="director" placeholder="Enter your address" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="plot" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" ng-model="emp.phone" class="form-control" id="plot" placeholder="Enter your Phone number" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="plot" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <select ng-model="emp.gender" ng-options="x for x in genderList"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="plot" class="col-sm-2 control-label">Department</label>
            <div class="col-sm-10">
                <select ng-model="emp.deptName" ng-options="x.deptName for x in deptList"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save" />
            </div>
        </div>
    </form>
</div>
